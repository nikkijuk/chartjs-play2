<canvas id="pieChartCanvas" width="400" height="400"></canvas>

<canvas id="barChartCanvas" width="400" height="400"></canvas>

<script type='text/javascript'>//<![CDATA[ 
	
	var pieChartData = [
	{
		value: 30,
		color:"#F38630"
	},
	{
		value : 50,
		color : "#E0E4CC"
	},
	{
		value : 100,
		color : "#69D2E7"
	}			
	];
		
	//Get context with jQuery - using jQuery's .get() method.
	var ctx = $("#pieChartCanvas").get(0).getContext("2d");
	
	//This will get the first returned node in the jQuery collection.
	var pieChart = new Chart(ctx).Pie(pieChartData);

</script>
